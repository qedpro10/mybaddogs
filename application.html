<html lang="en">

        <meta charset="utf-8">
        <title>My Bad Dogs - Application</title>

        <script src="https://use.fontawesome.com/3b8437358f.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed" rel="stylesheet">
    </head>
    <body>
        <a href="#maincontent">Skip to main content</a>
        <header>
            <a href="https://www.boredpanda.com/underwater-dogs-seth-casteel/"><img src="images/smilingdog_in_water.jpg" aria-hidden="true" alt="french bulldog underwater"></a>
            <h1>My Bad Dogs</h1>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fa fa-paw" aria-hidden="true"></i>Home</a></li>
                    <li><a href="adoption.html">For Adoption</a></li>
                    <li><a id="iamhere" href="application.html">Application</a></li>
                    <li><a href="about.html">About Me</a></li>
                </ul>
            </nav>
        </header>
        <main id="maincontent">
            <div class="wrapper">
                <h2>Application</h2>

                <form action="none.php" method="post">
                    <fieldset>
        				<legend>Create Account</legend>
                        <p>
                            <label for="name">Your name</label>
                                <input type="text" id="name" name="name" required autofocus>

            				<label for="email">Email</label>
            					<input type="email" id="email" name="email" required>

                            <label for="password">Password</label>
            					<input type="password" id="password" name="password" required>

                            <label for="verify">Verify Password</label>
            					<input type="password" id="verify" name="verify" required>

            				<label for="tel">Phone number</label>
            					<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx" required>
                        </p>
        			</fieldset>

                    <fieldset>
                        <legend>Tell Us About You</legend>
                        <p>About your home
                            <label>
                                <input type="radio" name="home" value="rent" > Rent
                            </label>
                            <label>
                                <input type="radio" name="home" value="own" checked> Own
                            </label>
                        </p>

                        <p>Check all that apply
                            <label>
                                <input type="checkbox" value="fence">Completely fenced backyard
                            </label>
                            <label>
                                <input type="checkbox" value="door">Dog door
                            </label>
                            <label>
                                <input type="checkbox" value="kennel">Outside kennel
                            </label>
                        </p>
                        <label for="dog">What dog are you interested in:
                            <select id="dog">
        						<option selected>Select one...</option>
        						<option value="bobo">Bobo</option>
        						<option value="chewy">Chewy</option>
        						<option value="jenkins">Jenkins</option>
        						<option value="riker">Riker</option>
        					</select>
                        </label>

                        <label for="dogcomments">Tell us what you're looking for in a dog
            			    <textarea id="dogcomments" placeholder="What do you want in a dog?" required></textarea>
                        </label>
                        <p>
        				    <button type="submit">Submit</button>
                        </p>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <a href="https://www.boredpanda.com/underwater-dogs-seth-casteel/"><img src="images/dog_logo.jpg" aria-hidden="true" alt="small dog underwater"></a>

        </footer>
    </body>
